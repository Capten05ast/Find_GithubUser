

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Accn. Finder</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="min-h-screen flex items-center justify-center px-4">

<div class="w-full max-w-2xl space-y-10">
    <!-- Header -->
    <div class="text-center">
      <h1 class="text-4xl font-bold text-gray-800 dark:text-white">GitHub User Finder</h1>
      <p class="animate-pulse text-gray-600 dark:text-gray-300 mt-2">Search for any GitHub profile and view details</p>
    </div>

    <!-- Search Input -->
    <div class="flex items-center gap-2">
        <input
        type="text"
        placeholder="Enter GitHub username..."
        class="usernameinp flex-1 px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:text-white dark:border-gray-700"
        />
        <button class="search px-6 py-2 rounded-xl bg-blue-600 text-white font-semibold hover:bg-blue-700 transition">
            Search
        </button>
    </div>

    <!-- GitHub Profile Card -->
    <div class="card bg-white dark:bg-gray-800 shadow-lg rounded-2xl p-6 flex items-center gap-6">
        <!-- Avatar -->

    </div>

</div>

<script src="project.js"></script>

</body>
</html>
